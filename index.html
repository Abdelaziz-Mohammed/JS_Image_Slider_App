<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="icon" href="images/icon.webp">
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <h1>Image Slider App</h1>
    <div class="content">
        <div class="slider-container">
            <div class="arrow-left"></div>
            <div class="frame">
                <div class="slider">
                    <img src="images/awesome-img-1.jpeg" alt="awesome-image-1" class="active">
                    <img src="images/awesome-img-2.webp" alt="awesome-imgage-2">
                    <img src="images/awesome-img-3.webp" alt="awesome-imgage-3">
                    <img src="images/awesome-img-4.webp" alt="awesome-imgage-4">
                    <img src="images/awesome-img-5.webp" alt="awesome-imgage-5">
                    <img src="images/awesome-img-6.webp" alt="awesome-imgage-6">
                    <img src="images/awesome-img-7.webp" alt="awesome-imgage-7">
                    <img src="images/awesome-img-8.webp" alt="awesome-imgage-8">
                    <img src="images/awesome-img-9.webp" alt="awesome-imgage-9">
                    <img src="images/awesome-img-10.jpeg" alt="awesome-imgage-10">
                    <img src="images/awesome-img-11.jpeg" alt="awesome-imgage-11">
                    <img src="images/awesome-img-12.jpeg" alt="awesome-imgage-12">
                    <img src="images/awesome-img-13.jpeg" alt="awesome-imgage-13">
                </div>
            </div>
            <div class="arrow-right"></div>
        </div>
        <div class="message">
            <p>No more images to show</p>
        </div>
        <div class="nav-bullets">
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
